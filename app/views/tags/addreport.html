<form class="ui stacked segment form" action="/stations/${_station.id}/addreport" method="POST">
    <div class="two fields">
        <div class="field">
            <label>Code</label>
            <input placeholder="200" type="text" name="code">
        </div>
        <div class="field">
            <label>Temperature</label>
            <input placeholder="2.0" type="text" name="temp">
        </div>
        <div class="field">
            <label>Windspeed</label>
            <input placeholder="2.0" type="text" name="wind">
        </div>
        <div class="field">
            <label>Wind Direction</label>
            <input placeholder="2.0" type="text" name="windDirection">
        </div>
        <div class="field">
            <label>Pressure</label>
            <input placeholder="999" type="text" name="pressure">
        </div>
    </div>
    <button class="ui blue submit button">Add Report</button>
</form>
