<table class="ui fixed table"> <!--A fomantic table for displaying data on the station page-->
  <thead>
    <tr>
      <th>Date</th>
      <th>Code</th>
      <th>Temperature</th>
      <th>Wind Speed</th>
      <th>Wind Direction</th>
      <th>Pressure</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    #{list items:_station.readings, as:'reading'}     <!--Looping through the data from the station model to display in the table-->
      <tr>
        <td>
          ${reading.date}
        </td>
        <td>
          ${reading.code}
        </td>
        <td>
          ${reading.temperature}
        </td>
        <td>        
          ${reading.windSpeed}
        </td>
        <td>
          ${reading.windDirection}
        </td>
        <td>
          ${reading.pressure}
        </td>
        <td>
          <a href="/stations/${_station.id}/deletereading/${reading.id}" class="ui tiny red button">Delete Reading</a>  <!--A button connected to a route to delete a reading from the station-->
        </td>
      </tr>
    #{/list}  <!--Ending the loop-->
  </tbody>
</table>
