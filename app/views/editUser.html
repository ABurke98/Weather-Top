#{extends 'main.html' /}                <!--attaching this view to main.html for display-->
#{set title:'edit account' /}
#{welcomemenu id:"edit account"/}

<section class="ui center aligned middle aligned segment">
    <h2>Enter details to update your account</h2>
<form class="ui stacked segment form" action="/members/editUser" method="POST">       <!--Form attached to a route for updating the member account-->
    <div class="four fields">
        <div class="field">
            <label>First Name</label>
            <input placeholder="Firstname" type="text" name="firstname">
        </div>
        <div class="field">
            <label>Last Name</label>
            <input placeholder="Lastname" type="text" name="lastname">
        </div>
        <div class="field">
            <label>Email</label>
            <input placeholder="user@email.com" type="text" name="email">
        </div>
        <div class="field">
            <label>Password</label>
            <input placeholder="Password" type="text" name="password">
        </div>
    </div>
    <button class="ui blue submit button">Update Details</button>
</form>
<img class="ui fluid image" src="https://images.unsplash.com/photo-1554795833-670459acdaee?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1063&q=80">
</section>
