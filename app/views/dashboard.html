#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"dashboard"/}


#{list items:stations, as:'station'}
  <section class="ui stacked segment">
    <h2 class="ui stacked header">
      ${station.name}
      #{listLatestDash station:station /}
    </h2>
    <a href="/stations/${station.id}" class="ui icon button">
      <i class=" icon open folder"></i>
    </a>
    <a href="/dashboard/deletestation/${station.id}" class="ui icon button">
      <i class=" icon trash"></i>
    </a>
  </section>
#{/list}
#{addstation /}
